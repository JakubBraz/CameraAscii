    <script type="text/javascript">
        var canvas = document.getElementById("captured");
        var context = canvas.getContext("2d");
        const video = document.getElementById("myVidPlayer");
        var tc1 = document.getElementById("c1");
        var ctx1 = tc1.getContext("2d");
        var tc2 = document.getElementById("c2");
        var ctx2 = tc2.getContext("2d");
        var tc3 = document.getElementById("c3");
        var ctx3 = tc3.getContext("2d");
        var tc4 = document.getElementById("c4");
        var ctx4 = tc4.getContext("2d");

        let invisible_canvas = document.getElementById("invisible");
        let inv_ctx = invisible_canvas.getContext("2d");
        let ascii_div = document.getElementById("ascii");
        let ascii_w, ascii_h;
        let ascii_ratio = 4;
        // let ascii_greys = Array.from(" .:-=+*#%@");
        let ascii_greys = Array.from(" .:-=+*#%@").reverse();
        // let ascii_greys = Array.from("X ");
        // let ascii_greys = Array.from("$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1{}[]?-_+~>i!lI;:,\"^`'. ");
        // let ascii_greys = Array.from("$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1{}[]?-_+~>i!lI;:,\"^`'. ").reverse();
        // let ascii_greys = Array.from("@$#XADOxado*. ");
        let ascii_step = Math.ceil(256 / ascii_greys.length);
        let mini_canvas = document.getElementById("mini");
        let mini_ctx = mini_canvas.getContext('2d');
        let fpsDiv = document.getElementById("fps");
        let fps = { timeStart: Date.now(), timeElapsed: 0, frames: 0 };

        //w-width,h-height
        var w, h;

        function newIndex(index, old_w, old_h, ratio_w, ratio_h, new_w, new_h) {
            let old_x = index % old_w;
            let old_y = Math.floor(index / old_w);
            let new_x = Math.floor(old_x / ratio_w);
            let new_y = Math.floor(old_y / ratio_h);
            return [new_x, new_y];
            // return new_y *;
        }

        function getGreys(imgData) {
            let [greys, old_i] = imgData.reduce(
                (acc, val) => {
                    if (acc[1] % 4 == 0 || acc[1] % 4 == 1 || acc[1] % 4 == 2) {
                        acc[0].push(val);
                        acc[1]++;
                        return acc;
                        // return [[val, ...acc], i + 1];
                    }
                    else {
                        let b = acc[0].pop();
                        let g = acc[0].pop();
                        let r = acc[0].pop();
                        // let [b, g, r, ...rest] = acc;
                        acc[0].push(rgbToGrey(r, g, b));
                        acc[1]++;
                        return acc;
                        // return ([[rgbToGrey(r, g, b), ...rest], i + 1]);
                    }
                },
                [[], 0]
            );
            return greys;
        }

        function drawAscii() {
            inv_ctx.drawImage(video, 0, 0, w, h);
            let greys = getGreys(inv_ctx.getImageData(0, 0, w, h).data);

            let greysLowRes = {};
            for (let i = 0; i < greys.length; i++) {
                let [x, y] = newIndex(i, w, h, ascii_ratio, ascii_ratio, ascii_w, ascii_h);
                let old = greysLowRes[[x, y]];
                greysLowRes[[x, y]] = old ? old.concat(greys[i]) : [greys[i]];
            }

            let avgGrey = {};
            Object.keys(greysLowRes).forEach(k => {
                avgGrey[k] = Math.floor(greysLowRes[k].reduce((acc, v) => acc + v, 0) / greysLowRes[k].length);
            });

            let ascii_image = "";
            let mini_view = [];
            for (let y = 0; y < ascii_h; y++) {
                let line = "";
                for (let x = 0; x < ascii_w; x++) {
                    mini_view.push(avgGrey[[x, y]]);
                    mini_view.push(avgGrey[[x, y]]);
                    mini_view.push(avgGrey[[x, y]]);
                    mini_view.push(255);
                    line += ascii_greys[Math.floor(avgGrey[[x, y]] / ascii_step)];
                }
                ascii_image += line + "</br>";
            }
            ascii_div.innerHTML = "<pre>" + ascii_image + "</pre>";

            mini_ctx.putImageData(new ImageData(new Uint8ClampedArray(mini_view), ascii_w, ascii_h), 0, 0);
        }

        function rgbToGrey(r, g, b) {
            return Math.floor(0.3 * r + 0.6 * g + 0.1 * b);
        }

        //new
        function snapshot() {
            fps.timeElapsed = Date.now() - fps.timeStart;
            if (fps.timeElapsed >= 1000) {
                fpsDiv.innerHTML = fps.frames / (fps.timeElapsed / 1000);
                fps.frames = 0;
                fps.timeStart = Date.now();
            }

            // context.drawImage(video, 0, 0, w, h);
            // // context.font = "40px Arial";
            // // context.fillStyle = "green";
            // // context.fillText("AAAA", 50, 50);

            // let image = context.getImageData(0, 0, w, h);
            // let new_i = image.data.map((value, index) => index % 4 == 0 || index % 4 == 3 ? value : 0);
            // ctx1.putImageData(new ImageData(new_i, w, h), 0, 0);

            // new_i = image.data.map((value, index) => index % 4 == 1 || index % 4 == 3 ? value : 0);
            // ctx2.putImageData(new ImageData(new_i, w, h), 0, 0);

            // new_i = image.data.map((value, index) => index % 4 == 2 || index % 4 == 3 ? value : 0);
            // ctx3.putImageData(new ImageData(new_i, w, h), 0, 0);

            // new_i = [];
            // let temp = [];
            // for (let i = 0; i < image.data.length; i++) {
            //     if (i % 4 == 0) {
            //         temp.push(image.data[i] * 0.3);
            //     }
            //     else if (i % 4 == 1) {
            //         temp.push(image.data[i] * 0.6);
            //     }
            //     else if (i % 4 == 2) {
            //         temp.push(image.data[i] * 0.1);
            //     }
            //     else if (i % 4 == 3) {
            //         let grey = Math.floor(temp.pop() + temp.pop() + temp.pop());
            //         new_i.push(grey);
            //         new_i.push(grey);
            //         new_i.push(grey);
            //         new_i.push(255);
            //     }
            // }
            // ctx4.putImageData(new ImageData(new Uint8ClampedArray(new_i), w, h), 0, 0);

            drawAscii();

            fps.frames++;
        }

        window.navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = (e) => {
                    console.log("ile razy?");
                    video.play();

                    //new
                    w = video.videoWidth;
                    h = video.videoHeight;

                    ascii_w = Math.floor(w / ascii_ratio);
                    ascii_h = Math.floor(h / ascii_ratio);
                    mini_canvas.width = ascii_w;
                    mini_canvas.height = ascii_h;
                    console.log(w, h);

                    canvas.width = w;
                    canvas.height = h;
                    invisible_canvas.width = w;
                    invisible_canvas.height = h;

                    tc1.width = w;
                    tc1.height = h;
                    tc2.width = w;
                    tc2.height = h;
                    tc3.width = w;
                    tc3.height = h;
                    tc4.width = w;
                    tc4.height = h;

                    window.setInterval(snapshot, 10);
                };
            })
            .catch(error => {
                alert('You have to enable the mike and the camera');
            });
    </script>
